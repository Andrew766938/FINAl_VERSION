<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✅ Blog</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      color: #ffffff;
    }
    
    .post-form {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    
    .post-form h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-small {
      padding: 8px 16px;
      font-size: 0.9rem;
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .btn-danger:hover {
      box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
    }
    
    .posts {
      display: grid;
      gap: 24px;
    }
    
    .post {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }
    
    .post h3 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 8px;
    }
    
    .post-meta {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 16px;
    }
    
    .post p {
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .post-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    .comments {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 2px solid #f0f0f0;
    }
    
    .comments h4 {
      font-size: 1.2rem;
      margin-bottom: 16px;
      color: #333;
    }
    
    .comment {
      background: #f9f9f9;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    
    .comment-meta {
      color: #888;
      font-size: 0.85rem;
      margin-bottom: 8px;
    }
    
    .comment p {
      color: #555;
      margin: 0;
    }
    
    .comment-form {
      margin-top: 16px;
    }
    
    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .success {
      background: #efe;
      border: 1px solid #cfc;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Blog</h1>
    
    <div class="post-form">
      <h2>Создать новый пост</h2>
      <form id="createPostForm">
        <div class="form-group">
          <label for="postTitle">Заголовок</label>
          <input type="text" id="postTitle" required>
        </div>
        <div class="form-group">
          <label for="postContent">Содержание</label>
          <textarea id="postContent" required></textarea>
        </div>
        <button type="submit" class="btn">Опубликовать</button>
      </form>
    </div>
    
    <div id="posts" class="posts"></div>
  </div>
  
  <script>
    const API_URL = 'http://localhost:8000';
    const userId = 1;
    
    async function loadPosts() {
      try {
        const response = await fetch(`${API_URL}/posts/`);
        const posts = await response.json();
        displayPosts(posts);
      } catch (error) {
        console.error('Error loading posts:', error);
      }
    }
    
    function displayPosts(posts) {
      const postsContainer = document.getElementById('posts');
      postsContainer.innerHTML = '';
      
      posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.className = 'post';
        postElement.innerHTML = `
          <div class="post-header">
            <div>
              <h3>${post.title}</h3>
              <div class="post-meta">Пользователь ID: ${post.user_id} | ${new Date(post.created_at).toLocaleDateString('ru-RU')}</div>
            </div>
          </div>
          <p>${post.content}</p>
          <div class="post-actions">
            <button class="btn btn-small" onclick="toggleComments(${post.id})">Комментарии</button>
            <button class="btn btn-small" onclick="likePost(${post.id})">❤️ Лайк</button>
            <button class="btn btn-small btn-danger" onclick="deletePost(${post.id})">Удалить</button>
          </div>
          <div id="comments-${post.id}" class="comments" style="display: none;">
            <h4>Комментарии</h4>
            <div id="comments-list-${post.id}"></div>
            <div class="comment-form">
              <form onsubmit="addComment(event, ${post.id})">
                <div class="form-group">
                  <textarea id="comment-${post.id}" placeholder="Написать комментарий..." required></textarea>
                </div>
                <button type="submit" class="btn btn-small">Отправить</button>
              </form>
            </div>
          </div>
        `;
        postsContainer.appendChild(postElement);
      });
    }
    
    document.getElementById('createPostForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;
      
      try {
        const response = await fetch(`${API_URL}/posts/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content, user_id: userId })
        });
        
        if (response.ok) {
          document.getElementById('postTitle').value = '';
          document.getElementById('postContent').value = '';
          loadPosts();
        }
      } catch (error) {
        console.error('Error creating post:', error);
      }
    });
    
    async function deletePost(postId) {
      if (!confirm('Вы уверены, что хотите удалить этот пост?')) return;
      
      try {
        const response = await fetch(`${API_URL}/posts/${postId}?user_id=${userId}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          loadPosts();
        }
      } catch (error) {
        console.error('Error deleting post:', error);
      }
    }
    
    async function likePost(postId) {
      try {
        await fetch(`${API_URL}/posts/${postId}/like`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId })
        });
      } catch (error) {
        console.error('Error liking post:', error);
      }
    }
    
    async function toggleComments(postId) {
      const commentsDiv = document.getElementById(`comments-${postId}`);
      if (commentsDiv.style.display === 'none') {
        commentsDiv.style.display = 'block';
        loadComments(postId);
      } else {
        commentsDiv.style.display = 'none';
      }
    }
    
    async function loadComments(postId) {
      try {
        const response = await fetch(`${API_URL}/posts/${postId}/comments`);
        const comments = await response.json();
        const commentsList = document.getElementById(`comments-list-${postId}`);
        
        commentsList.innerHTML = comments.map(comment => `
          <div class="comment">
            <div class="comment-meta">Пользователь ID: ${comment.user_id} | ${new Date(comment.created_at).toLocaleDateString('ru-RU')}</div>
            <p>${comment.content}</p>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading comments:', error);
      }
    }
    
    async function addComment(event, postId) {
      event.preventDefault();
      const content = document.getElementById(`comment-${postId}`).value;
      
      try {
        const response = await fetch(`${API_URL}/posts/${postId}/comments`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content, user_id: userId })
        });
        
        if (response.ok) {
          document.getElementById(`comment-${postId}`).value = '';
          loadComments(postId);
        }
      } catch (error) {
        console.error('Error adding comment:', error);
      }
    }
    
    loadPosts();
  </script>
</body>
</html>
