        body {

        .container {

        h1 {

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }

        .subtitle {

        h2 {

        input, textarea {

        input:focus, textarea:focus {

        button {

        button:hover {

        button:active {

        .btn-success {

        }
        
        .btn-danger {

        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .post {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 30%, #e0c3fc 70%, #8ec5fc 100%);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.12);
            transition: all 0.3s;
        }
        
        .post:hover {

        }
        
        .post h3 {

        }
        
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;

        }
        
        .comments {

        .friend {

        .token-display {

            padding: 12px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            word-break: break-all;
            color: #495057;
            margin: 12px 0;
        }
        
        .action-buttons {
            display: flex;

        }
        
        hr {

        }
        
        @media (max-width: 768px) {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ –ú–æ–π –Ø—Ä–∫–∏–π –ë–ª–æ–≥</h1>
        <p class="subtitle">–î–µ–ª–∏—Å—å –º—ã—Å–ª—è–º–∏, –Ω–∞—Ö–æ–¥–∏ –¥—Ä—É–∑–µ–π, –≤–¥–æ—Ö–Ω–æ–≤–ª—è–π—Å—è!</p>

        <div class="card">
            <h2><span class="section-icon">üîê</span>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
            <div>
                <input id="register-name" placeholder="‚úèÔ∏è –í–∞—à–µ –∏–º—è" />
                <input id="register-email" placeholder="üìß Email" />
                <input id="register-password" placeholder="üîí –ü–∞—Ä–æ–ª—å" type="password" />
                <button onclick="register()" class="btn-success">‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
            </div>
            <hr>
            <div>
                <input id="login-email" placeholder="üìß Email" />
                <input id="login-password" placeholder="üîí –ü–∞—Ä–æ–ª—å" type="password" />
                <button onclick="login()" class="btn-success">üö™ –í–æ–π—Ç–∏</button>
            </div>
            <div class="token-display">
                <strong>üé´ –¢–æ–∫–µ–Ω:</strong> <span id="token">–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω</span>
            </div>
        </div>

        <div class="card">
            <h2><span class="section-icon">üìù</span>–ü–æ—Å—Ç—ã</h2>
            <div>
                <input id="post-title" placeholder="üìå –ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø–æ—Å—Ç–∞" />
                <textarea id="post-content" placeholder="‚úçÔ∏è –†–∞—Å—Å–∫–∞–∂–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ..." rows="4"></textarea>
                <div class="action-buttons">
                    <button onclick="createPost()" class="btn-success">‚ûï –°–æ–∑–¥–∞—Ç—å</button>
                    <button onclick="loadPosts()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                </div>
            </div>
            <div id="posts" style="margin-top: 25px;"></div>
        </div>

        <div class="card">
            <h2><span class="section-icon">üë•</span>–î—Ä—É–∑—å—è</h2>
            <div>
                <input id="friend-id" placeholder="üÜî ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" />
                <button onclick="addFriend()" class="btn-success">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
            <div class="action-buttons">
                <button onclick="loadMyFriends()">üë´ –ú–æ–∏ –¥—Ä—É–∑—å—è</button>
                <button onclick="loadMyFollowers()">üìä –ü–æ–¥–ø–∏—Å—á–∏–∫–∏</button>
            </div>
            <div id="friends" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        const API_BASE = "";

        function getToken() {
            return localStorage.getItem("access_token") || "";
        }

        function setToken(token) {
            localStorage.setItem("access_token", token);
            document.getElementById("token").innerText = token || "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω";
        }

        function authHeaders() {
            const token = getToken();
            if (!token) return {};
            return { "Authorization": "Bearer " + token };
        }

        async function register() {
            const name = document.getElementById("register-name").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            try {
                const resp = await fetch(API_BASE + "/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password })
                });
                if (!resp.ok) {
                    alert("‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏");
                    return;
                }
                alert("‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!");
            } catch (e) {
                console.error(e);
                alert("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞");
            }
        }

        async function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const params = new URLSearchParams();
            params.append("username", email);
            params.append("password", password);

            try {
                const resp = await fetch(API_BASE + "/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: params
                });
                if (!resp.ok) {
                    alert("‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");
                    return;
                }
                const data = await resp.json();
                setToken(data.access_token);
                alert("‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω!");
            } catch (e) {
                console.error(e);
                alert("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞");
            }
        }

        async function createPost() {
            const title = document.getElementById("post-title").value;
            const content = document.getElementById("post-content").value;

            try {
                const resp = await fetch(API_BASE + "/posts/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        ...authHeaders()
                    },
                    body: JSON.stringify({ title, content })
                });
                if (!resp.ok) {
                    alert("‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞");
                    return;
                }
                document.getElementById("post-title").value = "";
                document.getElementById("post-content").value = "";
                await loadPosts();
            } catch (e) {
                console.error(e);
                alert("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞");
            }
        }

        async function loadPosts() {
            const container = document.getElementById("posts");
            container.innerHTML = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...";
            try {
                const resp = await fetch(API_BASE + "/posts/");
                if (!resp.ok) {
                    container.innerHTML = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
                    return;
                }
                const posts = await resp.json();
                container.innerHTML = "";
                posts.forEach(p => {
                    const div = document.createElement("div");
                    div.className = "post";
                    div.innerHTML = `
                        <h3>üìù ${p.title}</h3>
                        <div>${p.content}</div>
                        <div class="post-meta">üë§ –ê–≤—Ç–æ—Ä: ${p.user_id} | ‚ù§Ô∏è ${p.likes_count} –ª–∞–π–∫–æ–≤</div>
                        <div class="action-buttons">
                            <button onclick="likePost(${p.id})">üëç –õ–∞–π–∫</button>
                            <button onclick="unlikePost(${p.id})" class="btn-warning">üëé –£–±—Ä–∞—Ç—å</button>
                            <button onclick="deletePost(${p.id})" class="btn-danger">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                        <div class="comments" id="comments-${p.id}">
                            <div>
                                <textarea id="comment-input-${p.id}" rows="2" placeholder="üí¨ –í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>
                                <button onclick="createComment(${p.id})" class="btn-success">‚ûï –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</button>
                                <button onclick="loadComments(${p.id})">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                            </div>
                            <div id="comments-list-${p.id}" style="margin-top: 10px;"></div>
                        </div>
                    `;
                    container.appendChild(div);
                    loadComments(p.id);
                });
            } catch (e) {
                console.error(e);
                container.innerHTML = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞";
            }
        }

        async function deletePost(id) {
            if (!confirm("–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?")) return;
            try {
                const resp = await fetch(API_BASE + "/posts/" + id, {
                    method: "DELETE",
                    headers: authHeaders()
                });
                if (!resp.ok) {
                    alert("‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è");
                    return;
                }
                await loadPosts();
            } catch (e) {
                console.error(e);
                alert("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞");
            }
        }

        async function likePost(id) {
            try {
                const resp = await fetch(API_BASE + "/likes/posts/" + id, {
                    method: "POST",
                    headers: authHeaders()
                });
                if (!resp.ok) {
                    alert("‚ùå –û—à–∏–±–∫–∞ –ª–∞–π–∫–∞");
                    return;
                }
                await loadPosts();
            } catch (e) {
                console.error(e);
                alert("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞");
            }
        }

        async function unlikePost(id) {
            try {
                const resp = await fetch(API_BASE + "/likes/posts/" + id, {
                    method: "DELETE",
                    headers: authHeaders()
                });
                if (!resp.ok) {
                    alert("‚ùå –û—à–∏–±–∫–∞");

                }
                await loadPosts();
            } catch (e) {
                console.error(e);
                alert("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞");
            }
        }

        async function createComment(postId) {
            const text = document.getElementById("comment-input-" + postId).value;
            try {
                const resp = await fetch(API_BASE + `/comments/posts/${postId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        ...authHeaders()
                    },
                    body: JSON.stringify({ content: text })
                });
                if (!resp.ok) {
                    alert("‚ùå –û—à–∏–±–∫–∞");
                    return;
                }
                document.getElementById("comment-input-" + postId).value = "";
                await loadComments(postId);
            } catch (e) {
                console.error(e);
                alert("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞");
            }
        }

        async function loadComments(postId) {
            const container = document.getElementById("comments-list-" + postId);
            if (!container) return;
            container.innerHTML = "‚è≥...";
            try {
                const resp = await fetch(API_BASE + `/comments/posts/${postId}`);
                if (!resp.ok) {
                    container.innerHTML = "‚ùå –û—à–∏–±–∫–∞";
                    return;
                }
                const comments = await resp.json();
                container.innerHTML = "";
                comments.forEach(c => {
                    const div = document.createElement("div");
                    div.className = "comment";
                    div.innerHTML = `<strong>üë§ ${c.user_id}:</strong> ${c.content}`;
                    container.appendChild(div);
                });
            } catch (e) {
                console.error(e);
                container.innerHTML = "‚ùå –û—à–∏–±–∫–∞";
            }
        }

        async function addFriend() {
            const friendId = document.getElementById("friend-id").value;
            try {
                const resp = await fetch(API_BASE + `/friends/${friendId}`, {
                    method: "POST",
                    headers: authHeaders()
                });
                if (!resp.ok) {
                    alert("‚ùå –û—à–∏–±–∫–∞");
                    return;
                }
                alert("‚úÖ –î–æ–±–∞–≤–ª–µ–Ω –≤ –¥—Ä—É–∑—å—è!");
                await loadMyFriends();
            } catch (e) {
                console.error(e);
                alert("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞");
            }
        }

        async function loadMyFriends() {
            const container = document.getElementById("friends");
            container.innerHTML = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...";
            try {
                const resp = await fetch(API_BASE + "/friends/me", {
                    headers: authHeaders()
                });
                if (!resp.ok) {
                    container.innerHTML = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
                    return;
                }
                const friends = await resp.json();
                container.innerHTML = "<h3>üë´ –ú–æ–∏ –¥—Ä—É–∑—å—è</h3>";
                friends.forEach(f => {
                    const div = document.createElement("div");
                    div.className = "friend";
                    div.innerHTML = `
                        üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${f.user_id} ‚Üí ü§ù –î—Ä—É–≥: ${f.friend_id}
                        <button onclick="removeFriend(${f.friend_id})" class="btn-danger">‚ùå –£–¥–∞–ª–∏—Ç—å</button>
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                console.error(e);
                container.innerHTML = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞";
            }
        }

        async function loadMyFollowers() {
            const container = document.getElementById("friends");
            container.innerHTML = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...";
            try {
                const resp = await fetch(API_BASE + "/friends/followers", {
                    headers: authHeaders()
                });
                if (!resp.ok) {
                    container.innerHTML = "‚ùå –û—à–∏–±–∫–∞";
                    return;
                }
                const followers = await resp.json();
                container.innerHTML = "<h3>üìä –ü–æ–¥–ø–∏—Å—á–∏–∫–∏</h3>";
                followers.forEach(f => {
                    const div = document.createElement("div");
                    div.className = "friend";
                    div.innerHTML = `üë§ ${f.user_id} ‚Üí üë• ${f.friend_id}`;
                    container.appendChild(div);
                });
            } catch (e) {
                console.error(e);
                container.innerHTML = "‚ùå –û—à–∏–±–∫–∞";
            }
        }

        async function removeFriend(friendId) {
            try {
                const resp = await fetch(API_BASE + `/friends/${friendId}`, {
                    method: "DELETE",
                    headers: authHeaders()
                });
                if (!resp.ok) {
                    alert("‚ùå –û—à–∏–±–∫–∞");
                    return;
                }
                await loadMyFriends();
            } catch (e) {
                console.error(e);
                alert("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞");
            }
        }

        window.onload = () => {
            const stored = getToken();
            if (stored) setToken(stored);
            loadPosts();
        };
    </script>
</body>
