<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üî• Neon Blog</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Orbitron', monospace;
  background: linear-gradient(135deg, #0a0e27 0%, #1a0b2e 50%, #16003b 100%);
  color: #00ffff;
  min-height: 100vh;
  padding: 20px;
  overflow-x: hidden;
  animation: bgPulse 10s ease-in-out infinite;
}

@keyframes bgPulse {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

h1 {
  text-align: center;
  font-size: 3.5rem;
  font-weight: 900;
  margin-bottom: 40px;
  text-transform: uppercase;
  letter-spacing: 8px;
  background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00, #00ffff);
  background-size: 300% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: neonGlow 3s linear infinite, textShift 5s ease-in-out infinite;
  text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.6);
  filter: drop-shadow(0 0 10px #00ffff);
}

@keyframes neonGlow {
  0%, 100% { filter: drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 20px #ff00ff); }
  50% { filter: drop-shadow(0 0 20px #ff00ff) drop-shadow(0 0 30px #00ffff); }
}

@keyframes textShift {
  0%, 100% { background-position: 0% center; }
  50% { background-position: 100% center; }
}

section {
  background: rgba(10, 14, 39, 0.8);
  border: 2px solid #00ffff;
  border-radius: 15px;
  padding: 30px;
  margin-bottom: 30px;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(255, 0, 255, 0.1);
  backdrop-filter: blur(10px);
  position: relative;
  overflow: hidden;
}

section::before {
  content: '';
  position: absolute;
  top: -2px; left: -2px; right: -2px; bottom: -2px;
  background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00);
  border-radius: 15px;
  opacity: 0;
  z-index: -1;
  animation: borderGlow 3s linear infinite;
}

@keyframes borderGlow {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.7; }
}

h2 {
  color: #ff00ff;
  font-size: 2rem;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 4px;
  text-shadow: 0 0 10px rgba(255, 0, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.5);
}

input, textarea, button {
  font-family: 'Orbitron', monospace;
  padding: 12px 20px;
  margin: 8px 0;
  border: 2px solid #00ffff;
  border-radius: 8px;
  background: rgba(0, 0, 0, 0.6);
  color: #00ffff;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}

input:focus, textarea:focus {
  outline: none;
  border-color: #ff00ff;
  box-shadow: 0 0 20px rgba(255, 0, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4);
  transform: scale(1.02);
}

button {
  background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
  color: #000;
  font-weight: 700;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 2px;
  position: relative;
  overflow: hidden;
  border: none;
}

button::before {
  content: '';
  position: absolute;
  top: 50%; left: 50%;
  width: 0; height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.5);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

button:hover::before {
  width: 300px;
  height: 300px;
}

button:hover {
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 50px rgba(255, 0, 255, 0.6);
  transform: translateY(-3px) scale(1.05);
}

button:active {
  transform: translateY(0) scale(0.98);
}

.post {
  background: rgba(255, 0, 255, 0.05);
  border: 2px solid #ff00ff;
  border-radius: 12px;
  padding: 20px;
  margin: 15px 0;
  box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
  transition: all 0.3s ease;
}

.post:hover {
  transform: translateX(10px);
  box-shadow: 0 0 40px rgba(255, 0, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.4);
  border-color: #00ffff;
}

.comments {
  margin-top: 15px;
  padding-left: 20px;
  border-left: 3px solid #00ffff;
  background: rgba(0, 255, 255, 0.05);
  border-radius: 8px;
  padding: 15px;
}

.friend {
  background: rgba(0, 255, 0, 0.05);
  border: 2px solid #00ff00;
  border-radius: 8px;
  padding: 12px;
  margin: 10px 0;
  box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
  transition: all 0.3s ease;
}

.friend:hover {
  transform: translateX(5px);
  box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
}

#token {
  color: #ffff00;
  font-size: 0.9rem;
  word-break: break-all;
  text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

.row {
  margin-bottom: 15px;
  animation: float 6s ease-in-out infinite;
}

textarea {
  width: 100%;
  max-width: 100%;
  min-height: 100px;
  resize: vertical;
}
</style>
</head>
<body>
  <div class="container">
<h1>üî• NEON BLOG üî•</h1>
<section>
<h2>üîë –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
<div class="row">
<input id="register-name" placeholder="–ò–º—è"/>
<input id="register-email" placeholder="Email"/>
<input id="register-password" placeholder="–ü–∞—Ä–æ–ª—å" type="password"/>
<button onclick="register()">‚ú® –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
</div>
<div class="row">
<input id="login-email" placeholder="Email"/>
<input id="login-password" placeholder="–ü–∞—Ä–æ–ª—å" type="password"/>
<button onclick="login()">üöÄ –í–æ–π—Ç–∏</button>
</div>
<div class="row">
üéØ –¢–æ–∫–µ–Ω: <span id="token"></span>
</div>
</section>
<section>
<h2>üìù –ü–æ—Å—Ç—ã</h2>
<div class="row">
<input id="post-title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫"/>
<textarea id="post-content" placeholder="–¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞..."></textarea>
<button onclick="createPost()">‚ûï –°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç</button>
<button onclick="loadPosts()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
</div>
<div id="posts"></div>
</section>
<section>
<h2>üë• –î—Ä—É–∑—å—è</h2>
<div class="row">
<input id="friend-id" placeholder="ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"/>
<button onclick="addFriend()">‚ù§Ô∏è –î–æ–±–∞–≤–∏—Ç—å –≤ –¥—Ä—É–∑—å—è</button>
</div>
<div class="row">
<button onclick="loadMyFriends()">üëã –ú–æ–∏ –¥—Ä—É–∑—å—è</button>
<button onclick="loadMyFollowers()">üëÅÔ∏è –ü–æ–¥–ø–∏—Å—á–∏–∫–∏</button>
</div>
<div id="friends"></div>
</section>
</div>
<script>
const API = "";
function getToken() { return localStorage.getItem("token") || ""; }
function setToken(t) { localStorage.setItem("token", t); document.getElementById("token").innerText = t; }
function authHeaders() { const t = getToken(); return t ? {"Authorization": "Bearer " + t} : {}; }

async function register() {
  const name = document.getElementById("register-name").value;
  const email = document.getElementById("register-email").value;
  const password = document.getElementById("register-password").value;
  try {
    const r = await fetch(API + "/auth/register", {
      method: "POST", headers: {"Content-Type": "application/json"},
      body: JSON.stringify({name, email, password})
    });
    if (r.ok) alert("‚úÖ –£—Å–ø–µ—à–Ω–æ!"); else alert("‚ùå –û—à–∏–±–∫–∞");
  } catch (e) { alert("‚ùå " + e); }
}

async function login() {
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;
  const params = new URLSearchParams(); params.append("username", email); params.append("password", password);
  try {
    const r = await fetch(API + "/auth/login", {
      method: "POST", headers: {"Content-Type": "application/x-www-form-urlencoded"}, body: params
    });
    if (r.ok) { const d = await r.json(); setToken(d.access_token); alert("‚úÖ –í–æ—à–ª–∏!"); }
    else alert("‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");
  } catch (e) { alert("‚ùå " + e); }
}

async function createPost() {
  const title = document.getElementById("post-title").value;
  const content = document.getElementById("post-content").value;
  try {
    const r = await fetch(API + "/posts/", {
      method: "POST", headers: {"Content-Type": "application/json", ...authHeaders()},
      body: JSON.stringify({title, content})
    });
    if (r.ok) { loadPosts(); document.getElementById("post-title").value=""; document.getElementById("post-content").value=""; }
    else alert("‚ùå –û—à–∏–±–∫–∞");
  } catch (e) { alert("‚ùå " + e); }
}

async function loadPosts() {
  const c = document.getElementById("posts"); c.innerHTML = "üîÑ –ó–∞–≥—Ä—É–∑–∫–∞...";
  try {
    const r = await fetch(API + "/posts/");
    if (!r.ok) { c.innerHTML = "‚ùå –û—à–∏–±–∫–∞"; return; }
    const posts = await r.json(); c.innerHTML = "";
    posts.forEach(p => {
      const div = document.createElement("div"); div.className = "post";
      div.innerHTML = `<div><b>${p.title}</b> (ID: ${p.id})</div><div>${p.content}</div><div>üë§ User: ${p.user_id} | ‚ù§Ô∏è ${p.likes_count || 0}</div>
      <div><button onclick="likePost(${p.id})">‚ù§Ô∏è –õ–∞–π–∫</button> <button onclick="deletePost(${p.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button></div>
      <div class="comments" id="comments-${p.id}"><textarea id="comment-${p.id}" placeholder="–ö–æ–º–º–µ–Ω—Ç..."></textarea><button onclick="createComment(${p.id})">üí¨ –î–æ–±–∞–≤–∏—Ç—å</button><button onclick="loadComments(${p.id})">üîÑ</button><div id="comments-list-${p.id}"></div></div>`;
      c.appendChild(div); loadComments(p.id);
    });
  } catch (e) { c.innerHTML = "‚ùå " + e; }
}

async function deletePost(id) {
  if (!confirm("–£–¥–∞–ª–∏—Ç—å?")) return;
  try {
    const r = await fetch(API + "/posts/" + id, { method: "DELETE", headers: authHeaders() });
    if (r.ok) loadPosts(); else alert("‚ùå –û—à–∏–±–∫–∞");
  } catch (e) { alert("‚ùå " + e); }
}

async function likePost(id) {
  try {
    const r = await fetch(API + "/likes/posts/" + id, { method: "POST", headers: authHeaders() });
    if (r.ok) loadPosts(); else alert("‚ùå –û—à–∏–±–∫–∞");
  } catch (e) { alert("‚ùå " + e); }
}

async function createComment(pid) {
  const text = document.getElementById("comment-" + pid).value;
  try {
    const r = await fetch(API + `/comments/posts/${pid}`, {
      method: "POST", headers: {"Content-Type": "application/json", ...authHeaders()},
      body: JSON.stringify({content: text})
    });
    if (r.ok) { document.getElementById("comment-" + pid).value = ""; loadComments(pid); }
    else alert("‚ùå –û—à–∏–±–∫–∞");
  } catch (e) { alert("‚ùå " + e); }
}

async function loadComments(pid) {
  const c = document.getElementById("comments-list-" + pid); if (!c) return;
  try {
    const r = await fetch(API + `/comments/posts/${pid}`);
    if (!r.ok) return; const comments = await r.json(); c.innerHTML = "";
    comments.forEach(cm => { const d = document.createElement("div"); d.innerHTML = `<b>üë§ ${cm.user_id}</b>: ${cm.content}`; c.appendChild(d); });
  } catch (e) {}
}

async function addFriend() {
  const fid = document.getElementById("friend-id").value;
  try {
    const r = await fetch(API + `/friends/${fid}`, { method: "POST", headers: authHeaders() });
    if (r.ok) { alert("‚úÖ –î–æ–±–∞–≤–ª–µ–Ω!"); loadMyFriends(); } else alert("‚ùå –û—à–∏–±–∫–∞");
  } catch (e) { alert("‚ùå " + e); }
}

async function loadMyFriends() {
  const c = document.getElementById("friends"); c.innerHTML = "üîÑ";
  try {
    const r = await fetch(API + "/friends/me", { headers: authHeaders() });
    if (!r.ok) { c.innerHTML = "‚ùå –û—à–∏–±–∫–∞"; return; }
    const friends = await r.json(); c.innerHTML = "<h3>üëã –ú–æ–∏ –¥—Ä—É–∑—å—è</h3>";
    friends.forEach(f => { const d = document.createElement("div"); d.className = "friend"; d.innerHTML = `User: ${f.user_id}, Friend: ${f.friend_id} <button onclick="removeFriend(${f.friend_id})">üóëÔ∏è</button>`; c.appendChild(d); });
  } catch (e) { c.innerHTML = "‚ùå " + e; }
}

async function loadMyFollowers() {
  const c = document.getElementById("friends"); c.innerHTML = "üîÑ";
  try {
    const r = await fetch(API + "/friends/followers", { headers: authHeaders() });
    if (!r.ok) { c.innerHTML = "‚ùå –û—à–∏–±–∫–∞"; return; }
    const followers = await r.json(); c.innerHTML = "<h3>üëÅÔ∏è –ü–æ–¥–ø–∏—Å—á–∏–∫–∏</h3>";
    followers.forEach(f => { const d = document.createElement("div"); d.className = "friend"; d.innerHTML = `User: ${f.user_id}, Friend: ${f.friend_id}`; c.appendChild(d); });
  } catch (e) { c.innerHTML = "‚ùå " + e; }
}

async function removeFriend(fid) {
  try {
    const r = await fetch(API + `/friends/${fid}`, { method: "DELETE", headers: authHeaders() });
    if (r.ok) loadMyFriends(); else alert("‚ùå –û—à–∏–±–∫–∞");
  } catch (e) { alert("‚ùå " + e); }
}

window.onload = () => { const t = getToken(); if (t) setToken(t); loadPosts(); };
</script>
</body>
